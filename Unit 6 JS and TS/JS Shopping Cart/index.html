<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="col">Red Bull</h2>
        <p class="col">3.00</p>
        <button class="col" onclick="addItem('Red Bull', 3.00)">
          Add to Cart
        </button>
      </div>
      <div class="row">
        <h2 class="col">Chips</h2>
        <p class="col">2.00</p>
        <button class="col" onclick="addItem('Chips', 2.00)">
          Add to Cart
        </button>
      </div>
      <div class="row">
        <h2 class="col">Water</h2>
        <p class="col">1.00</p>
        <button class="col" onclick="addItem('Water', 1.00)">
          Add to Cart
        </button>
      </div>
      <div class="row">
        <h2 class="col">Gum</h2>
        <p class="col">0.50</p>
        <button class="col" onclick="addItem('Gum', 0.50)">Add to Cart</button>
      </div>

      <button onclick="CheckOut()">Check Out!</button>

      <div id="Receipt"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
