<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of getItemsByCategory('dinner')">
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price }}</td>
  </tr>
  <tr *ngFor="let item of getItemsByCategory('side')">
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price }}</td>
  </tr>
  <tr *ngFor="let item of getItemsByCategory('salad')">
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price }}</td>
  </tr>
  <tr *ngFor="let item of getItemsByCategory('dessert')">
    <td>{{ item.name }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.price }}</td>
  </tr>
</table>
